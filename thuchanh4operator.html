<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh su dung operator</title>
</head>
<body>
    <script>
      let inputwidth;
      let inputheight;
      inputheight=prompt("Nhap chieu cao:");
      inputwidth=prompt("Nhap chieu rong:");
      let width =parseInt(inputwidth);
      let height =parseInt(inputheight);
      let area =width*height;
      document.write("this is: "+area);
    </script>
