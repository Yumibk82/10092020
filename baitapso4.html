<!DOCTYPE html>

    <title>Tinh chu vi hinh tron</title>

<body>
<script>
    let r = parseInt(prompt("Please input radius of the circle: "));
    let pi = 3.14;
    c = 2 * pi * r;
    document.write("This is circle perimeter: " +c);
</script>
